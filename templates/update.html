<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
      <div class="container">
          <h1 class="text-center">Edit Blog</h1>
          <form method="post" action="/update/{{users.id}}">
               <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name" name="name" value="{{users.name}}">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Phone Number</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Phone number" name="phone" value="{{users.phone}}">
      </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Address</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Address" name="address" value="{{users.address}}">
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email" name="email" value="{{users.email}}">
    </div>
    <div class="my-2">
    <input  type="submit" class="btn btn-primary" value="Update">
  </div>
          </form>
</div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
